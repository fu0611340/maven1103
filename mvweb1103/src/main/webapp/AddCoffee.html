<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Page</title>
<script src="js/jquery3.6.0.js"></script>
</head>
<body>
	<form>
		Coffee Name: <input type="text" name="coffee" value="Extra Espresso" /><br>
		Sale: <input type="text" name="sale" value="200" /><br>
		Amount: <input type="text" name="total" value="10" /><br>
		Supplier: <input type="text"	name="supplier" value="150" /><br>
		Price: <input type="text" name="price" value="300" /><br>
		<button id="add">Add</button>
		<button id="search">Search</button>
		<div id="st"></div>
		<div id="table"></div>
	</form>
	<script>
		function display(data) {
			$("#table").html(data);
		}
		function query(evt) {
			evt.preventDefault();
			$.get("coffee", display);
		}
		function show(status) {
			$("#st").html(status);
		}
		function send(e) {
			e.preventDefault();
			var frm=$("form").serialize();
			$.post("InsertCoffeeServlet", frm, show);
		}
		function start() {
			$("#add").click(function(evt){
				evt.preventDefault();
				var frm=$("form").serialize();
				$.post("InsertCoffeeServlet", frm, function(status){
					$("#st").html(status);
				})
			});
			$("#search").click(function(evt){
				evt.preventDefault();
				$.get("coffee", function(data){
					$("#table").html(data);
				});
			});
		}
		$(document).ready(start);
	</script>
</body>
</html>
